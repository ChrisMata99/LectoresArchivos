<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visualizador</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>

    <div class="carga">
        <div class="contenido">
            <h1>Visualizador</h1>
            <form action="" enctype="multipart/form-data">
                <input type="file" name="pdfFile" id="pdfFile" required accept="application/pdf">
            </form>
        </div>
    </div>

    <div class="pdf">
        <div class="opciones">
            <form action="">
                <input type="file" name="imagen" id="imagen" accept="image/png,image/jpeg" >
            </form>
            <button id="descarga">Descargar</button>
        </div>
        <div id="main-canvas" class="main-canvas">

        </div>

    </div>


</body>

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.5.207/build/pdf.min.js"></script>

<script src="./js/main.js"></script>

</html>
